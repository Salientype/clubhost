
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Registration Page</title>

    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Custom styles for this template -->
    <link href="/css/register.css" rel="stylesheet">
  </head>

  <div class="logo">
			<img src="/logo.jpeg" alt="Club Social" width="150" height="150">
		</div>

  <div class="container register-form">
    <div class="form">
        <div class="note">
            <p>Register</p>
        </div>

        <div class="form-content">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <input type="text" class="form-control" id="registerFirstName" placeholder="Your First Name *" value=""/>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="registerEmail" placeholder="Your Email *" value=""/>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <input type="text" class="form-control" id="registerlastName" placeholder="Your Last Name *" value=""/>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="registerPassword" placeholder="Your Password *" value=""/>
                    </div>
                </div>
            </div>
            <button type="button" class="btnSubmit" onclick="submitRegister(event)">Submit</button>
        </div>
    </div>
</div>
  </body>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="./app.js"></script>
  <script src="./jquery.js"></script>
  <script type="text/javascript">
 

    function submitRegister(event) {
        event.preventDefault();

        let firstName_input = $('#registerFirstName').val();
        let lastName_input = $('#registerLastName').val();
        // let name_input = document.getElementById('inputName').val

        let email_input = $('#registerEmail').val();
        // let email_input = document.getElementById('inputEmail').val

        let password_input = $('#registerPassword').val();
         // let password_input = document.getElementById('inputPassword').val

        let data = {
          firstName : firstName_input,
          lastName : lastName_input,
          email : email_input,
          password: password_input
        };

        let successCallback = function(response) {

          window.localStorage.setItem("user_id", response.id);
          window.localStorage.setItem("name", response.name);

          window.location = 'users.ejs';

        }

        let failureCallback = function(response) {
          $('#errorMessage').html(response.responseText);
        }

        apiRegister(data, successCallback, failureCallback);
    }
  
  </script>
</html>
